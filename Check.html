<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello Vue</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hello Vue</h1>
                <div id="app">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" v-model="message" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" v-model="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" v-model="password" id="password">
                    </div>
                    <button class="btn btn-primary" @click="submit">Submit</button>
                </div>
            </div>
        </div>
        <div id="app">
            <form action="">
                <input type="text" v-model="name" class="form-control">
            </form>
            <p>{{message}}</p>

        </div>

    </div>

    <div id="app">

        <button @click="changeMessage">Reverse Message</button>
        <h3>{{Number}}</h3>
        <h4>Display Activity : {{isActive?"it is now active":"Inactive"}}</h4>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app =  new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                Number: 100,
                isActive: true,
            }
        })
        </script>
    
</body>
</html>
